<div *ngIf="isLogin; else elseBlock" class="container-fluid">
    <div class="col-md-2">
        <app-code-list [codes]="codes" (notify)="selectCode($event)"></app-code-list>
    </div>
    <div class="col-md-7 editor-wrapper">
        <app-code-write [code]="selectedCode"></app-code-write>
    </div>
    <div class="col-md-3 doc">
        <app-code-reference></app-code-reference>
    </div>
</div>

<ng-template #elseBlock>
<div style="text-align: center;">
<i class="fa fa-spinner fa-6" aria-hidden="true"></i>
</div>
</ng-template>
